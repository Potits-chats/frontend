<section class="bg-white dark:bg-gray-900">
    <div class="flex justify-center min-h-screen">
        <div class="hidden bg-cover lg:block lg:w-2/5" style="background-image: url(../../../assets/pattounes.jpg)">
        </div>

        <div class="flex items-center w-full max-w-3xl p-8 mx-auto lg:px-12 lg:w-3/5">
            <div class="w-full">
                <h1 class="text-2xl font-semibold tracking-wider text-gray-800 capitalize dark:text-white">
                    Crée ton compte maintenant!
                </h1>

                <div class="mt-6">
                    <h2 class="text-gray-500 dark:text-gray-300">Choisissez ci-dessous votre type de compte:</h2>

                    <mat-tab-group [color]="'warn'">
                        <div class="mt-3 md:flex md:items-center md:-mx-2">
                            <mat-tab>
                                <ng-template mat-tab-label>
                                    <span class="material-symbols-outlined text-orange-500">
                                        business_center
                                    </span>
                                    <label class="text-orange-500">Association</label>
                                </ng-template>
                                <form class="grid grid-cols-1 gap-6 mt-8 md:grid-cols-2">
                                    <div>
                                        <label class="block mb-2 text-sm text-gray-600 dark:text-gray-200">Nom</label>
                                        <input type="text" placeholder="John" class="block w-full px-5 py-3 mt-2 text-gray-700 placeholder-gray-400 bg-white border border-gray-200 rounded-md dark:placeholder-gray-600 dark:bg-gray-900 dark:text-gray-300 dark:border-gray-700 focus:border-blue-400 dark:focus:border-blue-400 focus:ring-blue-400 focus:outline-none focus:ring focus:ring-opacity-40" />
                                    </div>
                
                                    <div>
                                        <label class="block mb-2 text-sm text-gray-600 dark:text-gray-200">N° de référencement</label>
                                        <input type="text" placeholder="Snow" class="block w-full px-5 py-3 mt-2 text-gray-700 placeholder-gray-400 bg-white border border-gray-200 rounded-md dark:placeholder-gray-600 dark:bg-gray-900 dark:text-gray-300 dark:border-gray-700 focus:border-blue-400 dark:focus:border-blue-400 focus:ring-blue-400 focus:outline-none focus:ring focus:ring-opacity-40" />
                                    </div>
                
                                    <div>
                                        <label class="block mb-2 text-sm text-gray-600 dark:text-gray-200">Numéro de téléphone</label>
                                        <input type="text" placeholder="XXX-XX-XXXX-XXX" class="block w-full px-5 py-3 mt-2 text-gray-700 placeholder-gray-400 bg-white border border-gray-200 rounded-md dark:placeholder-gray-600 dark:bg-gray-900 dark:text-gray-300 dark:border-gray-700 focus:border-blue-400 dark:focus:border-blue-400 focus:ring-blue-400 focus:outline-none focus:ring focus:ring-opacity-40" />
                                    </div>
                
                                    <div>
                                        <label class="block mb-2 text-sm text-gray-600 dark:text-gray-200">Email</label>
                                        <input type="email" placeholder="johnsnow@example.com" class="block w-full px-5 py-3 mt-2 text-gray-700 placeholder-gray-400 bg-white border border-gray-200 rounded-md dark:placeholder-gray-600 dark:bg-gray-900 dark:text-gray-300 dark:border-gray-700 focus:border-blue-400 dark:focus:border-blue-400 focus:ring-blue-400 focus:outline-none focus:ring focus:ring-opacity-40" />
                                    </div>
                
                                    <div>
                                        <label class="block mb-2 text-sm text-gray-600 dark:text-gray-200">Mot de passe</label>
                                        <input type="password" placeholder="Entrez votre mot de passe" class="block w-full px-5 py-3 mt-2 text-gray-700 placeholder-gray-400 bg-white border border-gray-200 rounded-md dark:placeholder-gray-600 dark:bg-gray-900 dark:text-gray-300 dark:border-gray-700 focus:border-blue-400 dark:focus:border-blue-400 focus:ring-blue-400 focus:outline-none focus:ring focus:ring-opacity-40" />
                                    </div>
                
                                    <div>
                                        <label class="block mb-2 text-sm text-gray-600 dark:text-gray-200">Confirmer le mot de passe</label>
                                        <input type="password" placeholder="Entrer votre mot de passe" class="block w-full px-5 py-3 mt-2 text-gray-700 placeholder-gray-400 bg-white border border-gray-200 rounded-md dark:placeholder-gray-600 dark:bg-gray-900 dark:text-gray-300 dark:border-gray-700 focus:border-blue-400 dark:focus:border-blue-400 focus:ring-blue-400 focus:outline-none focus:ring focus:ring-opacity-40" />
                                    </div>
                                </form>
                            </mat-tab>
                        </div>
                        <div class="mt-3 md:flex md:items-center md:-mx-2">
                            <mat-tab>
                                <ng-template mat-tab-label>
                                    <span class="material-symbols-outlined text-orange-500">
                                        person
                                    </span>
                                    <label class="text-orange-500">Particulier</label>
                                </ng-template>
                                <form class="grid grid-cols-1 gap-6 mt-8 md:grid-cols-2">
                                    <div>
                                        <label class="block mb-2 text-sm text-gray-600 dark:text-gray-200">Prénom</label>
                                        <input type="text" placeholder="John" class="block w-full px-5 py-3 mt-2 text-gray-700 placeholder-gray-400 bg-white border border-gray-200 rounded-md dark:placeholder-gray-600 dark:bg-gray-900 dark:text-gray-300 dark:border-gray-700 focus:border-blue-400 dark:focus:border-blue-400 focus:ring-blue-400 focus:outline-none focus:ring focus:ring-opacity-40" />
                                    </div>
                
                                    <div>
                                        <label class="block mb-2 text-sm text-gray-600 dark:text-gray-200">Nom</label>
                                        <input type="text" placeholder="Snow" class="block w-full px-5 py-3 mt-2 text-gray-700 placeholder-gray-400 bg-white border border-gray-200 rounded-md dark:placeholder-gray-600 dark:bg-gray-900 dark:text-gray-300 dark:border-gray-700 focus:border-blue-400 dark:focus:border-blue-400 focus:ring-blue-400 focus:outline-none focus:ring focus:ring-opacity-40" />
                                    </div>
                
                                    <div>
                                        <label class="block mb-2 text-sm text-gray-600 dark:text-gray-200">Numéro de téléphone</label>
                                        <input type="text" placeholder="XXX-XX-XXXX-XXX" class="block w-full px-5 py-3 mt-2 text-gray-700 placeholder-gray-400 bg-white border border-gray-200 rounded-md dark:placeholder-gray-600 dark:bg-gray-900 dark:text-gray-300 dark:border-gray-700 focus:border-blue-400 dark:focus:border-blue-400 focus:ring-blue-400 focus:outline-none focus:ring focus:ring-opacity-40" />
                                    </div>
                
                                    <div>
                                        <label class="block mb-2 text-sm text-gray-600 dark:text-gray-200">Email</label>
                                        <input type="email" placeholder="johnsnow@example.com" class="block w-full px-5 py-3 mt-2 text-gray-700 placeholder-gray-400 bg-white border border-gray-200 rounded-md dark:placeholder-gray-600 dark:bg-gray-900 dark:text-gray-300 dark:border-gray-700 focus:border-blue-400 dark:focus:border-blue-400 focus:ring-blue-400 focus:outline-none focus:ring focus:ring-opacity-40" />
                                    </div>
                
                                    <div>
                                        <label class="block mb-2 text-sm text-gray-600 dark:text-gray-200">Mot de passe</label>
                                        <input type="password" placeholder="Entrez votre mot de passe" class="block w-full px-5 py-3 mt-2 text-gray-700 placeholder-gray-400 bg-white border border-gray-200 rounded-md dark:placeholder-gray-600 dark:bg-gray-900 dark:text-gray-300 dark:border-gray-700 focus:border-blue-400 dark:focus:border-blue-400 focus:ring-blue-400 focus:outline-none focus:ring focus:ring-opacity-40" />
                                    </div>
                
                                    <div>
                                        <label class="block mb-2 text-sm text-gray-600 dark:text-gray-200">Confirmer le mot de passe</label>
                                        <input type="password" placeholder="Entrer votre mot de passe" class="block w-full px-5 py-3 mt-2 text-gray-700 placeholder-gray-400 bg-white border border-gray-200 rounded-md dark:placeholder-gray-600 dark:bg-gray-900 dark:text-gray-300 dark:border-gray-700 focus:border-blue-400 dark:focus:border-blue-400 focus:ring-blue-400 focus:outline-none focus:ring focus:ring-opacity-40" />
                                    </div>
                                </form>
                            </mat-tab>
                        </div>
                    </mat-tab-group>
                </div>
                <button
                    class="flex items-center justify-between w-3xl mt-6 px-6 py-3 text-sm tracking-wide text-white capitalize transition-colors duration-300 transform bg-orange-500 rounded-md hover:bg-orange-400 focus:outline-none focus:ring focus:ring-orange-300 focus:ring-opacity-50" routerLink="/" routerLinkActive="active" ariaCurrentWhenActive="page">
                    <span>Inscription </span>
                
                    <span class="material-symbols-outlined">
                        chevron_right
                    </span>
                </button>
                <div class="text-center mt-8">
                    <span class="text-xs text-gray-400 font-semibold">Vous avez déjà un compte? </span>
                    <a href="#" class="text-xs font-semibold text-orange-500" (click)="loginWithRedirect()">Connectez vous!</a>
                </div>
            </div>
        </div>
    </div>
</section>
