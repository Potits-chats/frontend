name: Docker Image CI

on:
  push:
    branches: [ "test-docker" ]
  pull_request:
    branches: [ "test-docker" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag potit-front:$(date +%s)
